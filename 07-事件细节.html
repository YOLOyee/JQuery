<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{width: 100%;height: 50px;background: red;}
        #div2{width: 80%;height: 30px;background: blue;}
        #div3{width: 60%;height: 20px;background: green;}
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("div").click(function(ev){
                alert(this.id);
                ev.stopPropagation();
            })
            $("a").click(function(){
                return false;
            })
        })
    </script>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3">
                <a href="https://www.baidu.com">百度</a>
            </div>
        </div>
    </div>
</body>
</html>
