<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <style>
        #div1{width: 100px;height: 100px;background-color: red;}
    </style>
    <script>
        $(function(){
            /* 
                JQ事件绑定方法：on（）、off（）

                on()
                    1、给一个事件添加一个函数
                    2、同时给多个事件添加一个函数，多个事件可以通过空格隔开
                    3、给不同的事件添加不同的函数，事件之间通过逗号隔开
                    4、事件委托（第二个参数是触发对象的选择器）

                off()
                    1、取消所有事件下的所有函数
                    2、取消某一个事件下的所有函数
                    3、取消某一事件下指定函数（要知道函数名）


            */
            /* $("#div1").on("click", function(){
                alert("hello")
            }) */
            $("#div1").on({
                click: function(){
                    alert("点击")
                },
                mouseout: function(){
                    $(this).css("background", "orange")
                },
                mouseover: function(){
                    $(this).css("background", "green")
                }
            })
            $("#div1").click(show);
            function show(){
                alert("aaaa")
            }

            /* $("ul").on("click", "li", function(){
                $(this).css("backgroundColor", "red");

            })
            var i = 6;
            $("#btn1").click(function(){
                // 新增节点操作
                $(`<li>${i++ * 111}</li>`).appendTo($("ul"))
            }) */

            $("#btn2").click(function(){
                // $("#div1").off();
                // $("#div1").off("click");
                $("#div1").off("click", show);
            })



        })
    </script>
    
</head>
<body>
    <div id="div1"></div>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
        
    </ul>
    <button id="btn1">创建新节点</button>
    <button id="btn2">取消事件</button>
</body>
</html>
